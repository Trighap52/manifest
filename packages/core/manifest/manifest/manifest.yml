name: Pokemon app üê£

entities:
  Parent:
    properties:
      - name

  Service:
    properties:
      - name
      - { name: description }
      - { name: testimonials, type: group, options: { group: Testimonial } }
    policies:
      create:
        - { access: restricted, allow: [Service] }
    belongsTo:
      - Parent

groups:
  Testimonial:
    properties:
      - { name: author, type: text }
      - { name: content, type: text }
      - { name: rating, type: number }
    validation:
      rating: { isNotEmpty: true }
